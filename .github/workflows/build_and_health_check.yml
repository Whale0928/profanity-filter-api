name: Build and Health Check

on:
  pull_request:
    branches:
      - develop
      - release
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: JDK 21 설정
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradle 빌드
        run: |
          chmod +x gradlew
          ./gradlew clean build

      - name: 애플리케이션 실행
        run: |
          nohup java -jar build/libs/*.jar &
          echo "애플리케이션 시작 대기 중..."
          sleep 30

      - name: 헬스체크 수행
        run: |
          for i in {1..5}; do
            response=$(curl -s -w "\n%{http_code}" http://127.0.0.1:9999/system/actuator/health)
            if [[ $response == *"UP"* ]]; then
              echo "Health check succeeded with UP status"
              exit 0
            fi
            echo "Attempt $i: Health check failed"
            sleep 3
          done
          echo "Health check failed after 5 attempts"
          exit 1
