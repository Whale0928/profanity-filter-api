# HTTPRoute for Envoy Gateway
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: profanity-api-route
  namespace: profanity-production
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: main-gateway
    namespace: envoy-gateway-system
  hostnames:
  - api.profanity.kr-filter.com
  rules:
  - backendRefs:
    - name: profanity-api
      port: 80
