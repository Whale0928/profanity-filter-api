apiVersion: v1
kind: Namespace
metadata:
  name: profanity-production
  labels:
    app: profanity-api
    environment: production
---
apiVersion: v1
kind: Service
metadata:
  name: profanity-api
  namespace: profanity-production
  labels:
    app: profanity-api
    environment: production
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: profanity-api
---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: onepassword-store
  namespace: profanity-production
spec:
  provider:
    onepassword:
      connectHost: http://onepassword-connect.external-secrets-system.svc.cluster.local:8080
      vaults:
        profanity-filter: 1
      auth:
        secretRef:
          connectTokenSecretRef:
            name: op-token
            key: token
