apiVersion: v1
kind: Namespace
metadata:
  name: profanity-production
  labels:
    app: profanity-api
    environment: production
---
apiVersion: v1
kind: Service
metadata:
  name: profanity-api
  namespace: profanity-production
  labels:
    app: profanity-api
    environment: production
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: profanity-api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: profanity-api
  namespace: profanity-production
  labels:
    app: profanity-api
    environment: production
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.profanity.kr-filter.com
    secretName: profanity-api-tls
  rules:
  - host: api.profanity.kr-filter.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: profanity-api
            port:
              number: 80
---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: onepassword-store
  namespace: profanity-production
spec:
  provider:
    onepassword:
      connectHost: http://onepassword-connect.external-secrets-system.svc.cluster.local:8080
      vaults:
        profanity-filter: 1
      auth:
        secretRef:
          connectTokenSecretRef:
            name: op-token
            key: token
